<div class="container ml-75 bg-teal-500p-0" id="card">
    <div class="card front-face bg flex-row">
        <div class="w-3/5">
            <img class="profile-picture mb-3" src="https://www.denofgeek.com/wp-content/uploads/2020/10/spider-man-into-the-spider-verse-suit.jpeg?resize=1024,577" draggable="false"/>
            <span>ðŸ”¥</span><span class="streak">Streak</span>
        </div>
        <div class="bg-teal-500 w-2/6 rounded-lg w-50 h-1/2 ml-1" >
            <p class="rubik font-bold justify-center flex text-teal-700 text-xl">Timer</p>
            <div class="flex justify-center">
                <span class="flex justify-center pt-2 pb-1 text-white rubik">
                    <input class="time-fields ml-1" type="number" id="minutes-field" (focus)="clearInterval()" onblur="this.minutes=''" [(ngModel)]="s_minutes" min="0" max="59">
                    <input class="time-fields" type="number" id="seconds-field" (focus)="clearInterval()" onblur="this.seconds=''" [(ngModel)]="s_seconds" min="0" max="59">
                </span>
                <button class="bg-teal-600 button button-text mt-2 rounded w-1/6 justify-center flex rubik font-bold m-1" (click)="changeTimer()">
                    <span class="button-text">Ok</span>
                </button>
            </div>
            <div class="flex mx-1">
                <button class="bg-teal-600 button rounded w-40 h-30 justify-center flex rubik font-bold m-1" (click)="resetTimer()">
                    <span class="button-text">Reset</span>
                </button>
                <button class="bg-teal-600 button rounded w-40 h-30 justify-center flex rubik font-bold m-1" (click)="pauseTimer()">
                    <span class="button-text">Pause</span>
                </button>
            </div>
        </div>
    </div>    
</div>
<script src="card.component.ts"></script>
